name: Test

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "master"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.14"
      - name: test
        run: go test ./...
